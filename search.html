<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Location</title>
    <style>

   @font-face {
            font-family: 'Roboto Medium';
            src: url('fonts/Roboto-Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }


        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('images/people/2.jpg') center/cover no-repeat;
            font-family: 'Roboto Medium', Arial, sans-serif;
        
        }

        h1, p {
            font-family: 'Roboto Medium', Arial, sans-serif;
        }


        #locations, #selectedDate, #region, #favorites {
            padding: 20px;
            margin: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        label[for="calendarDateInput"],
        #calendarDateInput {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        input[type="date"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .photo-container {
            display: flex;
            align-items: center;
        }

        .photo-container-inner {
            position: relative;
        }

        .arrow-button {
            background: none;
            border: none;
            font-size: 24px;
            color: #3498db;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .left-arrow {
            left: 10px;
        }

        .right-arrow {
            right: 10px;
        }

        .photo {
            width: 100%;
            height: auto;
            border-radius: 8px;
            max-height: 400px;
        }

        .KrasnoyarskRegion {
            background-color: lightblue;
        }

        .AltaiRegion {
            background-color: lightgreen;
        }

        .center-both {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .add-to-favorites {
            background-color: #3498db;
            color: white;
        }

        .add-to-favorites:hover {
            background-color: #2980b9;
        }

        .select-zone {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .select-zone:hover {
            background-color: #45a049;
        }

        .remove-button {
            background: none;
            border: none;
            color: red;
            font-size: 18px;
            cursor: pointer;
        }

        .show-photos {
            background-color: #e74c3c;
            color: white;
        }

        .show-photos:hover {
            background-color: #c0392b;
        }

        .photo-wrapper {
            max-width: 600px;
            margin: 0 auto;
        }

        .prev-button, .next-button {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .prev-button:hover, .next-button:hover {
            background-color: #2980b9;
        }

        .container {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .container li {
            display: inline-block;
            margin: 0 10px;
        }

        .container li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container li a:hover {
            background-color: #4CAF50;
            color: white;
        }


</style>
</head>

<body>


    <div id="locations"></div>

    <label for="calendarDateInput">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É:</label>
    <input type="date" id="calendarDateInput" onchange="updateSelectedDate()">

    <div id="favorites" class="center-both"></div>

<script type="text/javascript">
    // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage
    let selectedDate = localStorage.getItem('date');
    let regionValue = localStorage.getItem('region');
    let peopleInput = localStorage.getItem('people');
    let selectedAddress;

    // –ú–∞—Å—Å–∏–≤ –¥–ª—è –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö –ª–æ–∫–∞—Ü–∏–π
    let favorites = [];
    // –î–∞–Ω–Ω—ã–µ –æ –ª–æ–∫–∞—Ü–∏—è—Ö
    let locationsData;
    // –ò–Ω–¥–µ–∫—Å —Ç–µ–∫—É—â–µ–π —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏
    let currentPhotoIndex = 0;

    // –ü–æ–ª—É—á–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ DOM
    var dateElement = document.getElementById('selectedDate');
    var regionElement = document.getElementById('region');
    var locationsElement = document.getElementById('locations');
    var favoritesElement = document.getElementById('favorites');
    var calendarElement = document.getElementById('calendar');
    var calendarDateInput = document.getElementById('calendarDateInput');
    console.log('Read data from localStorage:', selectedDate, regionValue, peopleInput);

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö –ª–æ–∫–∞—Ü–∏–π
    function displayFavorites() {
        favoritesElement.innerHTML = '<h3>–ò–∑–±—Ä–∞–Ω–Ω–æ–µ:</h3>';
        for (var k = 0; k < favorites.length; k++) {
            favoritesElement.innerHTML += '<p>' + favorites[k].name + ' –≤ —Ä–µ–≥–∏–æ–Ω–µ ' + favorites[k].region + ' —Å ' + favorites[k].availableZones + ' —Å–≤–æ–±–æ–¥–Ω—ã–º–∏ –∑–æ–Ω–∞–º–∏. –ê–¥—Ä–µ—Å: ' + favorites[k].address + '</p>';
            favoritesElement.innerHTML += '<button class="remove-button" onclick="removeFromFavorites(\'' + favorites[k].region + '\', \'' + favorites[k].name + '\')">&#10006;</button>';
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ª–æ–∫–∞—Ü–∏–∏ –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ
    function addToFavorites(region, name, availableZones, address) {
        if (!isLocationInFavorites(region, name)) {
            favorites.push({ region: region, name: name, availableZones: availableZones, address: address });
            displayFavorites();
        } else {
            alert('–≠—Ç–∞ –ª–æ–∫–∞—Ü–∏—è —É–∂–µ –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–º.');
        }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.onload = function () {
        // –ó–∞–≥–ª—É—à–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ –ª–æ–∫–∞—Ü–∏—è—Ö (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ)
        locationsData = [
            {
                region: "–ö—Ä–∞—Å–Ω–æ—è—Ä—Å–∫–∏–π –∫—Ä–∞–π",
                name: "–ü–∞—Ä–∫-–æ—Ç–µ–ª—å –ß–∞–π–∫–∞",
                address: "–ê—á–∏–Ω—Å–∫–∏–π —Ä–∞–π–æ–Ω, —Å. –ö–ª—é—á–∏, –ü–∏–æ–Ω–µ—Ä—Å–∫–∞—è –¥–æ–ª–∏–Ω–∞, 5",
                availableZones: 5,
                photos: [
                    'images/location/1.jpg',
                        'images/location/2.jpg',
                        'images/location/3.jpg',
                        'images/location/4.jpg',
                        'images/location/5.jpg',
                        'images/location/6.jpg',
                        'images/location/7.png',
                        'images/location/8.jpg',
                        'images/location/9.jpg',
                        'images/location/10.jpg',
                        'images/location/11.jpg',
                        'images/location/12.jpg',
                        'images/location/13.jpg'
                        
                        
                    ]
                },
                {
                    region: "–ê–ª—Ç–∞–π—Å–∫–∏–π –∫—Ä–∞–π",
                    name: "–¢—É—Ä–∏—Å—Ç–∏—á–µ—Å–∫–∞—è –±–∞–∑–∞ –û–∑–µ—Ä–æ –ö—Ä–∞—Å–∏–ª–æ–≤–æ",
                    address: "–ö–æ—Å–∏—Ö–∏–Ω—Å–∫–∏–π —Ä–∞–π–æ–Ω, —Å. –û–∑–µ—Ä–æ-–ö—Ä–∞—Å–∏–ª–æ–≤–æ, —É–ª. –ü—É—à–∫–∏–Ω–∞ –¥.1",
                    availableZones: 5,
                    photos: [
                        'images/location/13.jpg',
                        'images/location/14.jpg',
                        'images/location/15.jpg',
                        'images/location/16.jpg',
                        'images/location/17.jpg',
                        'images/location/18.jpg',
                        'images/location/19.jpg',
                        'images/location/20.jpg',
                        'images/location/21.jpg',
                        'images/location/22.jpg',
                        'images/location/23.jpg',
                        'images/location/24.jpg',
                        'images/location/25.jpg',
                        'images/location/26.jpg'
                        
                    ]
                }
            ];

        displayLocations();
        displayFavorites();
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π –ª–æ–∫–∞—Ü–∏–∏
    function showPhotos(region) {
        displayPhotos(region);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π
    function displayPhotos(region) {
        var photoContainer = document.querySelector('.photo-container');
        if (!photoContainer) {
            photoContainer = document.createElement('div');
            photoContainer.classList.add('photo-container');
        }
        photoContainer.innerHTML = '';

        for (var i = 0; i < locationsData.length; i++) {
            if (locationsData[i].region === region) {
                var photos = locationsData[i].photos;

                var photoWrapper = document.createElement('div');
                photoWrapper.classList.add('photo-wrapper');

                if (photos.length > 0) {
                    var photoElement = document.createElement('div');
                    photoElement.classList.add('photo-container-inner');

                    var prevButton = document.createElement('button');
                    prevButton.innerHTML = '&#9664;'; // Unicode arrow left character
                    prevButton.classList.add('prev-button', 'arrow-button', 'left-arrow');
                    prevButton.addEventListener('click', function () {
                        currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
                        displayPhotos(region);
                    });
                    photoElement.appendChild(prevButton);

                    var photoImage = document.createElement('img');
                    photoImage.src = photos[currentPhotoIndex];
                    photoImage.alt = 'Photo';
                    photoImage.classList.add('photo');
                    photoElement.appendChild(photoImage);

                    var nextButton = document.createElement('button');
                    nextButton.innerHTML = '&#9654;'; // Unicode arrow right character
                    nextButton.classList.add('next-button', 'arrow-button', 'right-arrow');
                    nextButton.addEventListener('click', function () {
                        currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
                        displayPhotos(region);
                    });
                    photoElement.appendChild(nextButton);

                    photoWrapper.appendChild(photoElement);
                } else {
                    var noPhotoMessage = document.createElement('p');
                    noPhotoMessage.innerHTML = '–§–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç.';
                    photoWrapper.appendChild(noPhotoMessage);
                }

                photoContainer.appendChild(photoWrapper);
                document.body.appendChild(photoContainer);
                break;
            }
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–±–æ—Ä–∞ –∑–æ–Ω—ã –∏ –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ —Å–ª–µ–¥—É—é—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
    function selectZone(region, name, address) {
        selectedAddress = address;
        localStorage.setItem('address', selectedAddress);
        window.location.href = 'seat.html?region=' + encodeURIComponent(region) + '&name=' + encodeURIComponent(name);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –Ω–∞–ª–∏—á–∏—è –ª–æ–∫–∞—Ü–∏–∏ –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–º
    function isLocationInFavorites(region, name) {
        for (var k = 0; k < favorites.length; k++) {
            if (favorites[k].region === region && favorites[k].name === name) {
                return true;
            }
        }
        return false;
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –ª–æ–∫–∞—Ü–∏–∏ –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
    function removeFromFavorites(region, name) {
        favorites = favorites.filter(function (item) {
            return !(item.region === region && item.name === name);
        });
        displayFavorites();
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π –¥–∞—Ç—ã
    function updateSelectedDate() {
        var selectedDateInput = document.getElementById('calendarDateInput');
        selectedDate = selectedDateInput.value;
        localStorage.setItem('date', selectedDate);
        displayLocations();
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ª–æ–∫–∞—Ü–∏–π
    function displayLocations() {
        locationsElement.innerHTML = '<h3></h3>';
        locationsData.forEach(function (locationInfo) {
            var locationDiv = document.createElement('div');
            locationDiv.classList.add(locationInfo.region.replace(/\s/g, ''));

            locationDiv.innerHTML += '<h2>–†–µ–≥–∏–æ–Ω: ' + locationInfo.region + '</h2>';
            locationDiv.innerHTML += '<p>–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ –∏ –∞–¥—Ä–µ—Å –ª–æ–∫–∞—Ü–∏–∏: ' + locationInfo.name + ', ' + locationInfo.address + '</p>';
            locationDiv.innerHTML += '<p>–î–∞—Ç–∞: ' + selectedDate + '</p>';
            locationDiv.innerHTML += '<p>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–≤–æ–±–æ–¥–Ω—ã—Ö –∑–æ–Ω: ' + locationInfo.availableZones + '</p>';
            locationDiv.innerHTML += '<button onclick="addToFavorites(\'' + locationInfo.region + '\', \'' + locationInfo.name + '\', ' + locationInfo.availableZones + ', \'' + locationInfo.address + '\')" class="custom-button add-to-favorites">‚ù§Ô∏è –î–æ–±–∞–≤–∏—Ç—å –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ</button>';
            locationDiv.innerHTML += '<button onclick="selectZone(\'' + locationInfo.region + '\', \'' + locationInfo.name + '\', \'' + locationInfo.address + '\')" class="select-zone">–í—ã–±—Ä–∞—Ç—å –∑–æ–Ω—É</button>';
            locationDiv.innerHTML += '<button onclick="showPhotos(\'' + locationInfo.region + '\')" class="custom-button show-photos">üì∑ –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ç–æ</button>';

            locationsElement.appendChild(locationDiv);
        });
    }
</script>

</body>

</html>
