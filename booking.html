<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <style>
        /* Добавление шрифта Roboto Medium */
        @font-face {
            font-family: 'Roboto Medium';
            src: url('fonts/Roboto-Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        /* Стили для заголовков и параграфов с использованием шрифта Roboto Medium */
        h1 {
            font-family: 'Roboto Medium', Arial, sans-serif;
        }

        p {
            font-family: 'Roboto Medium', Arial, sans-serif;
        }

        /* Оформление основного контейнера страницы */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('images/people/2.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Roboto Medium', Arial, sans-serif;
        }

        /* Стили для информационного блока о бронировании */
        #bookingInfo {
            background-color: rgba(255, 255, 255, 1);
            padding: 20px;
            margin-top: 10%; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
            max-height: 70%; 
            overflow-y: auto; 
        }

        /* Стили для изображения */
        img {
            margin-top: 20px;
            max-width: 30%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Оформление контейнера бронирования */
        #bookingContainer {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        /* Стили для заголовка выбранной даты */
        #selectedDateHeader {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        /* Стили для кнопки изменения даты */
        #changeDateButton {
            margin: 10px 0;
            padding: 12px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Эффект при наведении на кнопку изменения даты */
        #changeDateButton:hover {
            background-color: #2980b9;
        }

        /* Стили для контейнера дополнительных услуг */
        #additionalServices {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        /* Стили для этикеток дополнительных услуг */
        .serviceLabel {
            display: inline-block;
            margin: 0 15px 15px 0;
            cursor: pointer;
        }

        /* Стили для изображений дополнительных услуг */
        .serviceLabel img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 8px;
        }

        /* Стили для описания дополнительных услуг */
        .serviceLabel span {
            display: block;
            font-size: 14px;
            color: #555;
        }

        /* Стили для блока с общей стоимостью */
        #totalCostSquare {
            background-color: #3498db;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            color: #fff;
        }

        /* Стили для заголовка блока с общей стоимостью */
        #totalCostSquare h3 {
            margin: 0;
            font-size: 24px;
        }

        /* Стили для стоимости в блоке с общей стоимостью */
        #totalCostSquare span {
            font-size: 28px;
            font-weight: bold;
        }

        /* Стили для контейнера с кнопками бронирования */
        #bookingButtons {
            margin-top: 20px;
        }

        /* Оформление основных кнопок бронирования */
        .bookingButton {
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        /* Стили для основной кнопки бронирования с фоном синего цвета */
        .bookingButton.primary {
            background-color: #3498db;
        }

        /* Эффект при наведении на основную кнопку бронирования с фоном синего цвета */
        .bookingButton.primary:hover {
            background-color: #2980b9;
        }

        /* Стили для второстепенной кнопки бронирования с фоном зеленого цвета */
        .bookingButton.secondary {
            background-color: #27ae60;
        }

        /* Эффект при наведении на второстепенную кнопку бронирования с фоном зеленого цвета */
        .bookingButton.secondary:hover {
            background-color: #219a52;
        }

        /* Стили для чекбоксов услуг */
        .serviceCheckbox {
        }

        /* Стили для текстового поля ввода комментария */
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            resize: none;
        }
    </style>
</head>
<body>
    <!-- Контейнер для всей информации о бронировании -->
    <div id="bookingContainer">
        <!-- Контейнер для информации о бронировании -->
        <div id="bookingInfo"></div>
        <h2>Информация для бронирования</h2>
        <!-- Заголовок для выбранной даты -->
        <div id="selectedDateHeader"></div>
        <!-- Контейнер для дополнительных услуг -->
        <div id="additionalServices">
            <h3>Дополнительные услуги</h3>
            <!-- Чекбокс и описание для услуги "Организация питания" -->
            <label class="serviceLabel" for="foodCheckbox">
                <input type="checkbox" id="foodCheckbox" class="serviceCheckbox">
                <span>Организация питания (+500 р/чел)</span>
            </label>
            <!-- Аналогично для других услуг -->
            <label class="serviceLabel" for="animatorCheckbox">
                <input type="checkbox" id="animatorCheckbox" class="serviceCheckbox">
                <span>Услуги аниматоров (+5000 р/сутки)</span>
            </label>

            <label class="serviceLabel" for="hostCheckbox">
                <input type="checkbox" id="hostCheckbox" class="serviceCheckbox">
                <span>Услуги ведущего (+500 р/час)</span>
            </label>

            <label class="serviceLabel" for="taxiCheckbox">
                <input type="checkbox" id="taxiCheckbox" class="serviceCheckbox">
                <span>Услуги детского такси (+50 р + 10 р за каждый км)</span>
            </label>
        </div>

        <!-- Контейнер для отображения общей стоимости -->
        <div id="totalCostSquare">
            <h3>Общая стоимость: <span id="totalCost">0</span> руб.</h3>
        </div>

        <!-- Поле ввода комментария -->
        <textarea id="commentsInput" placeholder="Добавьте комментарий к заказу"></textarea>

        <!-- Контейнер для кнопок бронирования -->
        <div id="bookingButtons">
            <!-- Кнопка для рассчета стоимости -->
            <button class="bookingButton primary" onclick="calculateTotalCost()">Рассчитать стоимость</button>
            <!-- Кнопка для оформления бронирования -->
            <button class="bookingButton secondary" onclick="addComment(); submitBooking()">Оформить бронирование</button>
        </div>
    </div>

    <script type="text/javascript">
        // Получение элементов DOM
        var bookingInfoElement = document.getElementById('bookingInfo');
        var dateHeaderElement = document.getElementById('selectedDateHeader');
        var calendarDateInput = document.getElementById('calendarDateInput');

        // Функция для переключения видимости поля ввода даты
        function toggleDateInput() {
            calendarDateInput.style.display = (calendarDateInput.style.display === 'none') ? 'block' : 'none';
        }

        // Получение данных из localStorage
        const bookingType = localStorage.getItem('bookingType');
        const bookingPrice = localStorage.getItem('bookingPrice');
        const bookingImage = localStorage.getItem('bookingImage');
        const bookingRegion = localStorage.getItem('region');
        const bookingName = localStorage.getItem('address');
        let bookingDate = localStorage.getItem('date');
        const bookingPeopleCount = localStorage.getItem('people');

        // Вывод информации о бронировании
        if (bookingType && bookingPrice && bookingImage && bookingRegion && bookingName && bookingDate && bookingPeopleCount) {
            bookingInfoElement.innerHTML = '<h2>Информация для бронирования:</h2>';
            bookingInfoElement.innerHTML += '<h3>Регион: ' + bookingRegion + '</h3>';
            bookingInfoElement.innerHTML += '<h3>Адрес локации: ' + bookingName + '</h3>';
            bookingInfoElement.innerHTML += '<h3>Дата мероприятия: <span id="eventDate">' + bookingDate + '</span></h3>';
            bookingInfoElement.innerHTML += '<input type="date" id="calendarDateInput" onchange="updateSelectedDate()">';
            bookingInfoElement.innerHTML += '<br>';    
            bookingInfoElement.innerHTML += '<button id="changeDateButton">Изменить дату</button>';
            bookingInfoElement.innerHTML += '<h3>Количество человек: ' + bookingPeopleCount + '</h3>';
            bookingInfoElement.innerHTML += '<h3>Стоимость: ' + bookingPrice + '</h3>';
            bookingInfoElement.innerHTML += '<img src="' + bookingImage + '" alt="' + bookingType + '">';
        } else {
            bookingInfoElement.innerHTML = 'Информация для бронирования не найдена.';
        }

        // Функция для обновления выбранной даты
        function updateSelectedDate() {
            var selectedDateInput = document.getElementById('calendarDateInput');
            bookingDate = selectedDateInput.value;
            localStorage.setItem('date', bookingDate);

            // Проверка и вывод даты на странице
            if (bookingDate == null || bookingDate === '') {
                dateHeaderElement.innerHTML = '';
            } else {
                document.getElementById('eventDate').innerText = bookingDate;
            }

            // Вызов функции отображения локаций (не реализована в этом фрагменте кода)
            displayLocations();
        }

        // Функция для отображения локаций (пустая, так как не реализована в данном фрагменте)
        function displayLocations() {
            console.log('Отображение локаций');
        }

        // Функция для расчета базовой стоимости
        function calculateBaseCost() {
            var baseCostElement = document.getElementById('baseCost');

            if (bookingPrice) {
                baseCostElement.innerText = bookingPrice + ' руб.';
            } else {
                alert('Не удалось рассчитать базовую стоимость. Пожалуйста, укажите стоимость.');
            }
        }

        // Функция для расчета стоимости дополнительных услуг
        function calculateAdditionalServicesCost() {
            var additionalServicesCost = 0;

            var foodCheckbox = document.getElementById('foodCheckbox');
            var animatorCheckbox = document.getElementById('animatorCheckbox');
            var hostCheckbox = document.getElementById('hostCheckbox');
            var taxiCheckbox = document.getElementById('taxiCheckbox');

            // Проверка каждого чекбокса и добавление стоимости, если услуга выбрана
            if (foodCheckbox.checked) {
                additionalServicesCost += (parseInt(bookingPeopleCount) * 500);
            }

            if (animatorCheckbox.checked) {
                additionalServicesCost += 5000;
            }

            if (hostCheckbox.checked) {
                additionalServicesCost += 2 * 500;
            }

            if (taxiCheckbox.checked) {
                additionalServicesCost += 50;
                additionalServicesCost += 10 * 20;
            }

            return additionalServicesCost;
        }

        // Функция для добавления комментария к заказу
        function addComment() {
            var commentsInputElement = document.getElementById('commentsInput');
            var comment = commentsInputElement.value;
            localStorage.setItem('comment', comment);
        }

        // Функция для оформления бронирования (переход на главную страницу)
        function submitBooking() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
